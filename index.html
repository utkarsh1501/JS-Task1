<body>
    
    <h1>Reverse Number</h1>

    <input type="number" name="a" id="a">
    <button onclick="reverseNumber(document.getElementById('a').value)">Reverse</button>

  <script>
    function reverseNumber(num) {
           let strNum = num.toString(); 
           let arrayNum = strNum.split(''); 
           let reversedArrayNum = arrayNum.reverse(); 
           let reversedStrNum = reversedArrayNum.join(''); 
           let reversedNum = parseInt(reversedStrNum); 
           
           alert(reversedNum);
           
        }
  </script>
</body>
